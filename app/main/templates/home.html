<div class="cover" ng-show="try===0">
<div style="height: 100%;">
    <img src="main/assets/images/portofsolutions.png" height="53%" >
</div>
</div>
<style>
    .input-label {
        display: flex !important;
        color: white;
    }
    
    .cover {
        text-align: center;
        position: absolute;
        width: 100%;
        z-index: 2;
        background-color: rgb(21, 117, 104);
        height: 100%;
    }
</style>

<ion-view view-title="HeadLines">
    <ion-content>
        <!-- content goes here -->
        <ion-list>
            <ion-item ng-repeat="feed in topNews" 
                      class="item-remove-animate item-avatar item-icon-right" 
                      type="item-text-wrap" 
                      ng-click = "goTo(feed.link)"
                      >
                <img src="{{feed.img}}">
                <h3 style="white-space: normal !important;">{{feed.title}}</h3>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
